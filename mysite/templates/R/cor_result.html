{% extends "base.html" %}
{% load cms_tags %}
{% load cms_tags menu_tags sekizai_tags %} {% load i18n %}
{% block content %}
{% placeholder "content" %}
<head>
    <link rel="stylesheet" type="text/css" href="../../../media/analysis.css">
</head>
<div class="container_result_analysis">
    <div class="row justify-content-center ">
        <div class="col-xs-12
                col-sm-12
                col-md-12
                col-lg-3">
            <div   class="card">
                <div class="card-body">
                    <h5 class="card-title">Correlation Analysis</h5>
                    <p class="card-text"></p>
                    <br>
                    <a  class="btn btn-primary mt-2" href="{% url 'statistics_view' %}">Back</a>
                </div>
            </div>
        </div>
        <div id="result_statistics" class="result_statistics col-xs-12
                col-sm-12
                col-md-12
                col-lg-5">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Result</h5>
                    <p class="card-text">{{ result|linebreaks }}</p>
                    <a type="submit" value="Submit" class="btn  btn-outline-primary  mt-2" href="../../../media/testR.txt" download>Download txt</a>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
